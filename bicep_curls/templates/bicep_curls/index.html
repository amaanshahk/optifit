<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicep Curl Counter</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #video-container {
            max-width: 720px;  /* Set your desired maximum width */
            width: 100%;
            text-align: center;
        }

        #video-feed {
            width: 100%;
        }

        #bicep-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
        }

        #toggle-btn {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="bicep-counter">Bicep Curl Counter</h1>

    <div id="video-container">
        <img id="video-feed" src="{% url 'bicep_curls_video_feed' %}" alt="Video Feed">
    </div>

    <button id="toggle-btn">Start/Stop</button>

    <script>
        var isStreaming = true;
    
        document.getElementById("toggle-btn").addEventListener("click", function() {
            isStreaming = !isStreaming;
    
            if (isStreaming) {
                updateVideoFeed();
            } else {
                document.getElementById("video-feed").src = "";
            }
        });
    
        function updateVideoFeed() {
            var repCount = getUrlParameter('rep_count');
            var timeLimit = getUrlParameter('time_limit');
            var videoFeedUrl = repCount && timeLimit ? "{% url 'bicep_curls_video_feed' %}?rep_count=" + repCount + "&time_limit=" + timeLimit : "{% url 'bicep_curls_video_feed' %}";
            document.getElementById("video-feed").src = videoFeedUrl;
        }
    
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    
        updateVideoFeed();  // Initial update
    </script>
</body>
</html>
